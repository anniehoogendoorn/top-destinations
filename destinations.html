<html>
  <head>
    <title>Destinations</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Kevin and Annie's Top Desinations in the Universe</h1>
    </header>
    <div class="map">
      <img src="images/world.jpg">
      <aside>

        <div id = "annie">
          <div id="red"></div>
        </div>
        <div class = "name">
          <p>Annie</p>
        </div>

        <div id = "kevin">
          <div id="blue"></div>
        </div>
        <div class = "name">
          <p>Kevin</p>
        </div>

        <div id = "kevinandannie">
          <div id="purple"></div>
        </div>
        <div class = "name">
          <p>Kevin & Annie</p>
        </div>
      </aside>

      <div id = "tokyo" class="arrow">
        <img src="https://dl.dropboxusercontent.com/s/y3rqelz923fj2pf/red-marker.png">
        <div class="destination"><p>Tokyo, Japan</p></div>
      </div>

      <div id = "buenosairies" class="arrow">
        <img src="https://dl.dropboxusercontent.com/s/n81p8utzx82ru5b/purple-marker.png">
        <div class="destination"><p>Buenos Airies, Argentina</p></div>
      </div>

      <div id = "melbourne" class="arrow">
        <img src="https://dl.dropboxusercontent.com/s/y3rqelz923fj2pf/red-marker.png">
        <div class="destination"><p>Melbourne, Australia</p></div>
      </div>

      <div id = "copenhagen" class="arrow">
        <img src="https://dl.dropboxusercontent.com/s/eoqin2by1uf6tli/yellow-marker.png">
        <div class="destination"><p>Copenhagen, Denmark</p></div>
      </div>

      <div id = "berlin" class="arrow">
        <img src="https://dl.dropboxusercontent.com/s/eoqin2by1uf6tli/yellow-marker.png">
        <div class="destination"><p>Berlin, Germany</p></div>
      </div>

    </div>
  </body>
</html>
